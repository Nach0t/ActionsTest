name: Python CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setuppython@v2
        with:
          pythonversion: '3.9'
      - run: pip install -r requirements.txt
      - run: pytest test_desencriptador.py
      - run: pytest test_encriptador.py